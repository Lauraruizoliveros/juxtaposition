<!DOCTYPE html>
<html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borrasca Gloria</title>
  <link href="css/foundation.css" rel="stylesheet" type="text/css" />
  <link href="css/twentytwenty.css" rel="stylesheet" type="text/css" />
</head>
  <body>
    <div id="img2" class="twentytwenty-container">
        <img src="img2/Gloria_15_Enero.jpeg" />
        <img src="img2/Gloria_21_Enero.jpeg" />
      </div>

   <div class="row" style="margin-top: 2em;">
     <div class="large-3 columns">
      <h3>Borrasca Gloria. Delta del Ebro.</h3>
      <h4>Creditos imagen Josep Sitjar Sentinel-1</h4>
      <p>Demostrar el posible uso de juxtaposicion.</p>
     </div>
      
      <div class="large-8 columns">
        <div class="img2">
          <img src="mg2/Gloria_15_Enero.jpeg" />
          <img src="img2/Gloria_21_Enero.jpeg" />
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 2em; margin-bottom: 2em;">
      <div class="large-4 columns">
      <h3>Vertical Orientation</h3>
      <p>Demonstrates sliding up and down.</p>
      </div>
      <div class="large-6 columns">
       <div class="img2" data-orientation="vertical">
       <img src="img2/Gloria_15_Enero.jpeg" />
       <img src="img2/Gloria_21_Enero.jpeg" />
        </div>
      </div>
    </div>

    <div class="row" style="margin-bottom: 2em;">
      <div class="large-4 columns">
        <h3>Side by side</h3>
        <p>Using multiple comparisons at once.</p>
      </div>
      <div class="large-4 columns">
        <div class="img2">
          <img src="img2/Gloria_15_Enero.jpeg" />
          <img src="img2/Gloria_21_Enero.jpeg" />
        </div>
      </div>
      <div class="large-4 columns">
        <div class="img2">
          <img src="img2/Gloria_15_Enero.jpeg" />
          <img src="img2/Gloria_21_Enero.jpeg" />
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.event.move.js"></script>
    <script src="js/jquery.twentytwenty.js"></script>

    <script> $(window).load(function() {
    $(function(){
      $("#img2").twentytwenty();
    });
    </script>
    <script>
    $(function(){
      $(".img2[data-orientation!='vertical']").twentytwenty({default_offset_pct: 0.7});
      $(".img2[data-orientation='vertical']").twentytwenty({default_offset_pct: 0.3, orientation: 'vertical'});
    });
    </script>
  </body>
</html>
